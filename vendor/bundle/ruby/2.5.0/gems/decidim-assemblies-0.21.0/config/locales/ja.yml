    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>集会</strong>とは、組織の特定の領域や範囲について決定を下すために定期的に会合を持つ組織のメンバーのグループのことである。</p> <p>集会は会議を開催しますが、非公開のものもあれば、公開のものもあります。公開されている場合は、その会合に参加することができます（例えば、定員に余裕があれば出席したり、議題にポイントを追加したり、この組織で行われた提案や決定に対してコメントをしたりすることができます）。</p> <p>例としては、以下のようなものがある。総会（年に一度開催され、組織の主要な活動方針と執行機関を投票で決定する）、平等諮問委員会（2ヶ月に一度開催され、組織内の男女関係を改善するための提案を行う）、評価委員会（毎月開催され、プロセスを監視する）、保証機関（事件や虐待、意思決定手順を改善するための提案を収集する）などは、すべて集会の例である。</p>"
          page: "<p><strong>アセンブリー</strong>とは、組織の特定の領域または範囲について決定を下すために定期的に会合を持つ組織のメンバーのグループのことです。</p> <p>集会は会議を開催しますが、非公開のものもあれば、公開のものもあります。公開されている場合は、その会議に参加することが可能である（例えば、定員に余裕があれば出席する、議題にポイントを追加する、この機関が行った提案や決定に対してコメントするなど）。</p> <p>例としては、以下のようなものがある。総会（年に一度開催され、組織の主要な活動方針と執行機関を投票で決定する）、平等諮問委員会（2ヶ月に一度開催され、組織内の男女関係を改善するための提案を行う）、評価委員会（毎月開催され、プロセスを監視する）、保証機関（事件や虐待、意思決定手順を改善するための提案を収集する）などは、すべて集会の例である。</p>"
          title: アセンブリとは何ですか？
